<template>
    <lightning-card title="Custom File Uploader">
        <div style="margin-left:4%">
            <div>
                <lightning-input label="" name="file uploader" onchange={handleFilesChange} type="file" multiple></lightning-input>
            </div><br/>
            <div class="slds-text-body_small slds-text-color_error">{fileName}</div>
            <div>
                <lightning-button class="slds-m-top--medium" label="Upload" onclick={handleSave} variant="brand"></lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
